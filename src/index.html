<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weatherApp">
      <form class="searchCity" id="city">
        <input
          type="search"
          placeholder="Enter a city ..."
          required
          id="searchForm"
          class="searchFormInput"
        />
        <input type="submit" value="Search" class="searchFormButton" />
      </form>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weatherAppCity" id="currentCity">London</h1>
            <p class="weatherAppDetails">
              <span id="time"></span>
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="weatherAppTemperatureContainer">
            <div class="weatherAppIcon" id="icon"></div>
            <div class="weaterAppTemperature" id="temperature">12</div>
            <div class="weatherAppUnit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
        <script src="src/index.js"></script>
        <footer>
          Coded By
          <a href="https://github.com/Mashenge305"> Nosipho Buthelezi</a> is <a href="https://github.com/Mashenge305/Weather-App"> open-sourced on Github </a> and <a href="https://aesthetic-youtiao-2c3c7f.netlify.app/"> hosted on Netlify </a>
        </footer>
        </body>
        </html>
